<div class="input-container">
  @if (label) {
  <label class="input-label">{{ label }}</label>
  }
  <input
    class="input-field"
    [type]="isPin ? 'password' : type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [value]="displayValue"
    (input)="onInput($event)"
    [attr.inputmode]="isPin ? 'none' : null"
  />
  @if (error) {
  <div class="input-error">{{ error }}</div>
  }
</div>
