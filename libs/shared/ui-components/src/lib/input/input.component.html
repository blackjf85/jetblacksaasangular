<div class="input-container">
  @if (label) {
  <label class="input-label">{{ label }}</label>
  }
  <input
    class="input-field"
    [type]="isPin ? 'password' : type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [value]="displayValue"
    (input)="onInput($event)"
    [attr.inputmode]="isPin ? 'none' : null"
    [attr.autocomplete]="
      autocomplete ||
      (type === 'password'
        ? isPin
          ? 'one-time-code'
          : 'current-password'
        : inputMode === 'email'
        ? 'username'
        : null)
    "
  />
  @if (errorMessage) {
  <div class="input-error">{{ errorMessage }}</div>
  }
</div>
